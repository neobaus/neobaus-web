version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
      platform: linux/amd64
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.1'
          memory: 1G
        reservations:
          cpus: '0.05'
          memory: 512M

